<form class="flex justify-center" [formGroup]="formulario">
  <div class="w-1/2">
    <div class="mb-6">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">name</label>
      <input type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark dark:"
        placeholder="user@claro.com" formControlName="name" />
    </div>
    <div class="mb-6">
      <label for="birthday" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de
        nacimiento <br> dd/mm/yy</label>
      <input type="date"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark dark:"
        formControlName="birthday" />
    </div>
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
      <input type="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark dark:"
        formControlName="email" placeholder="user@claro.com" />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña <br />
        Debe contener al menos una letra Mayúscula, 1 carácter especial (#$&@.),
        1 número ser al menos de 6 dígitos</label>
      <input type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark dark:"
        formControlName="password" />
    </div>
    <ng-content></ng-content>
    <!-- <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 -blue-800"
    >
      Submit
    </button> -->
  </div>
</form>
